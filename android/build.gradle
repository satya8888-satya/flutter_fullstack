// App-level build.gradle (android/app/build.gradle)
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // Apply Kotlin plugin if using Kotlin
    id 'dev.flutter.flutter-gradle-plugin' // Flutter plugin for Gradle
}

android {
    compileSdkVersion 34 // Use the latest SDK version

    defaultConfig {
        applicationId "com.example.yourapp" // Change this to your app's ID
        minSdkVersion 21 // Minimum SDK version your app supports
        targetSdkVersion 34 // Target SDK version
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21 // Set to Java version you are using
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = "21" // If using Kotlin, set JVM target to match Java version
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // Example dependency for appcompat
    implementation 'com.google.android.gms:play-services-auth:20.2.0' // Example dependency for Google sign-in

    // Add any other dependencies required by your project here
}
